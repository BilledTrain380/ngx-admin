<div class="modal-header">
    <span>{{ 'module.confirmation.confirm' | translate }}</span>
    <button class="close" aria-label="Close" (click)="dismissModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    {{ message }}

</div>

<div class="modal-footer">

    <button class="btn btn-md btn-secondary" type="button" (click)="dismissModal()">
        {{ 'form.action.abort' | translate }}
    </button>

    <button class="btn btn-md btn-{{ severity }}" type="button" (click)="confirm()">
        {{ 'module.confirmation.confirm' | translate }}
    </button>

</div>
