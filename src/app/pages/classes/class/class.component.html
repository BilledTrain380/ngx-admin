<div class="row">

  <div class="col-lg-12">
    <h1>Klasse 2a</h1>
    <hr>
  </div>

  <div class="col-lg-12">

    <nb-card>

      <nb-card-header>
        Teinehmer
      </nb-card-header>

      <nb-card-body>

        Here is a table then

      </nb-card-body>
    </nb-card>

  </div>

  <div class="col-lg-6">

    <nb-card>

      <nb-card-header style="position: relative">
        <nb-badge text="Admin" status="info" position="top right"></nb-badge>
        Nachmeldung
      </nb-card-header>

      <nb-card-body>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>

        </div>

        <div class="row">

          <label class="col-sm-3">Gender</label>

          <div class="col-sm-3">
            <div class="form-check">
              <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="inputGender" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Male</span>
              </label>
            </div>
            <div class="form-check">
              <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="inputGender">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Female</span>
              </label>
            </div>
          </div>

          <div class="col-sm-6">

            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-12">
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Addres">
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputPLZ">PLZ</label>
              <input type="text" class="form-control" id="inputPLZ" placeholder="PLZ">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputOrt">Ort</label>
              <input type="text" class="form-control" id="inputOrt" placeholder="Ort">
            </div>
          </div>

        </div>

        <div class="row">

          <label class="col-sm-2">Sport</label>

          <div class="col-sm-4">
            <div class="form-check">
              <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="inputSport" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Ballwurf</span>
              </label>
            </div>
            <div class="form-check">
              <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="inputSport">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Something else</span>
              </label>
            </div>
          </div>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </nb-card-body>

    </nb-card>

  </div>

  <div class="col-lg-6">

    <nb-card>

      <nb-card-header style="position: relative">
        <nb-badge text="Admin" status="info" position="top right"></nb-badge>
        Ummeldung
      </nb-card-header>

      <nb-card-body>

        Here will be a search field, where you search for the participant you wanna change. Then you select him, change his sport
        and save the changes

      </nb-card-body>

    </nb-card>

  </div>

</div>
