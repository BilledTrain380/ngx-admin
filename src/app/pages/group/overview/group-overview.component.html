<ngx-page-title title="Gruppen"></ngx-page-title>

<div class="row">

    <div class="col-lg-12">

        <nb-card>
            <nb-card-header>

                <span>Ãœbersicht</span>

                <div class="float-right btn-group btn-divided-group btn-outline-divided-group">

                    <button type="button" class="btn btn-sm btn-outline-primary" (click)="showImportModal()">
                        <i class="fa fa-upload"></i>
                        Import
                    </button>
                </div>

            </nb-card-header>
            <nb-card-body>

                <div *ngIf="importSuccessful" class="alert alert-success" role="alert">
                    <strong>Super!</strong> Gruppen wurden erfolgreich importiert.
                </div>

                <div *ngIf="groupList.length < 1" class="alert alert-primary" role="alert">
                    <strong>Information!</strong> Sie haben noch keine Gruppen erfasst.
                </div>

                <nb-card *ngFor="let group of groupList">
                    <nb-card-header>

                        <a routerLink="/pages/group/detail/{{ group.name }}" class="text-heading">
                            <b>Gruppe:</b> {{ group.name }}
                        </a>

                        &nbsp;

                        <button type="button" class="btn btn-secondary btn-tn btn-round">
                            {{ group.coach }}
                        </button>

                        <div *ngIf="group.pendingParticipation" class="float-right">
                            <i class="fa fa-exclamation-triangle text-warning"></i> Noch offene Teilnehmer
                        </div>

                        <div *ngIf="!group.pendingParticipation" class="float-right">
                            <i class="fa fa-check-circle text-success"></i> Teilnahme abgeschlossen
                        </div>

                    </nb-card-header>

                </nb-card>

            </nb-card-body>
        </nb-card>

    </div>
</div>
